<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="scoreboard">
        <img
          class="scoreboard__logo"
          src="images/logo.svg"
          alt="Rock, Paper, Scissors"
        />
        <div class="score">
          <p class="score__title">score</p>
          <p class="score__number">0</p>
        </div>
      </div>
      <main class="main">
        <div class="table"></div>
      </main>
      <div class="footer">
        <button class="rules-button">RULES</button>
      </div>
      <div class="rules-window">
        <div class="rules-window__header">
          <h3 class="rules-window__title">RULES</h3>
          <button class="rules-window__close-button">
            <img
              class="rules-window__close-icon"
              src="images/icon-close.svg"
              alt="close"
            />
          </button>
        </div>
        <img
          class="rules-window__image"
          src="images/image-rules.svg"
          alt="rules"
        />
      </div>
    </div>

    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
